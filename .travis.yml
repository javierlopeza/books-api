language: node_js
node_js:
  - "stable"
install:
  - yarn install
services:
  - postgresql

env:
  global:
  - NODE_ENV=test

before_script:
  - psql -c 'create database books_test;' -U postgres
  - psql -c "CREATE USER admin WITH PASSWORD null;" -U postgres
  - yarn build
  - npx sequelize db:migrate
script:
  - yarn test
after_success:
  - yarn coverage
