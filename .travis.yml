language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
install:
  - yarn install
services:
  - postgresql

env:
  global:
    - NODE_ENV=test

before_install:
  - wget https://dl.min.io/server/minio/release/linux-amd64/minio
  - chmod +x minio
  - ./minio server /data
before_script:
  - psql -c 'create database books_test;' -U postgres
  - psql -c "CREATE USER admin WITH PASSWORD null;" -U postgres
  - yarn build
  - npx sequelize db:migrate
script:
  - yarn test
after_success:
  - yarn coverage
